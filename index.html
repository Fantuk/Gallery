<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Gallery</title>
</head>
<body>
    <div class="page">

        <div class="header">
                
            <div class="logo">
                <img src="./images/Star 1.png" alt="netu">
                <h2 class="logo_title">Ink. House</h2>
            </div>

            <div class="navigation">
                <h2 class="navigation_text"><a href="#">Репродукции</a></h2>
                <h2 class="navigation_text"><a href="#">Новинки</a></h2>
                <h2 class="navigation_text"><a href="#">О нас</a></h2>
                <a href="#"><img src="./images/shopping-cart.svg" alt="netu"></a>
            </div>

        </div>

        <div class="hero">
            <img src="./images/bird.png" alt="netu">
            <div class="hero_main">
                <h2 class="hero_title">Реплики картин от <span class="title_green">Ink. House</span></h2>
                <div class="title_description">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</div>
                <button class="products_btn"><p class="btn_text">Продукция</p></button>
            </div>
        </div>
    </div>

</html>
